    <body>
		<!-- inject:navbar -->

		<!-- endinject -->
		<div class="ui modal form small" id="username-modal">
		  <div class="header">Change Username</div> <!-- REMINDER: add close button here? -->
			<div class="content"> 
				<p>Enter a new username.</p>
				<br>
				<div class="required field">
				  <label>Username</label>
				  <input type="text" placeholder="Username" id="username-box">
				</div>
			</div>
			<div class="actions">
				<div class="ui basic button cancel">Cancel</div>
				<div class="ui green ok inverted button" id="username-ok-btn">OK</div>
			</div>
		</div>
		<div class="ui modal form large" id="vm-monitor-modal" tabindex="-1">
			<div class="header">VM Monitor</div> <!-- REMINDER: add close button here? -->
				<div class="content">
					<!-- this is probably wrong, i wrote this blind -->
					<textarea id="vm-monitor-output" class="form-control form-group" style="background-color:inherit;resize:vertical" rows="10" readonly="readonly"></textarea>
					<input type="text" id="vm-monitor-input" placeholder="Enter a command...">
					<button class="ui button" type="button" id="vm-monitor-send">Send</button>
				</div>
			</div>
		<div class="container-fluid">
			<div id="loading" style="text-align:center;width: 100%;height:100%;position:fixed;display: none;">
				<div style="width:10%;height:10vw;position:absolute;display: inline-table;margin-left: -10vw;">
					<div class="sk-fading-circle">
						<div class="sk-circle1 sk-circle"></div>
						<div class="sk-circle2 sk-circle"></div>
						<div class="sk-circle3 sk-circle"></div>
						<div class="sk-circle4 sk-circle"></div>
						<div class="sk-circle5 sk-circle"></div>
						<div class="sk-circle6 sk-circle"></div>
						<div class="sk-circle7 sk-circle"></div>
						<div class="sk-circle8 sk-circle"></div>
						<div class="sk-circle9 sk-circle"></div>
						<div class="sk-circle10 sk-circle"></div>
						<div class="sk-circle11 sk-circle"></div>
						<div class="sk-circle12 sk-circle"></div>
					</div>
				</div>
			</div>
			<h4 id="warning" style="display: none;">
				<div id="warn-text" style="display: inline;"><h2>Warning</h2>As anyone can do anything on these PCs, this site may contain NSFW content.<br>
				<div class="checkbox">
					<label><input type="checkbox" id="no-warn-chkbox">Don't warn me again (I have accepted the <a href="/collab-vm/rules">CollabVM Rules</a>)</input></label><br>
				</div>
				<button class="ui button" id="nsfw-cont-btn">Continue</button></div>
			</h4>
			<main class="ui page grid">
			<div class="column">
			<div class="ui cards" id="vm-list">
			<!-- vms go here -->
			</div>
			</div>
			</main>
			<div id="vm-view" style="display: none;">
				<div class="page-header text-center" style="margin-top: -20px;">
					<h2><small>Click the screen to request a turn and control the computer!</small></h2>
				</div>
				<div id="display-outer">
					<div id="display"></div>
					<div style="display:none;" class="ui compact message" role="alert" id="vote-alert">
							<div class="header">Do you want to reset the VM?</div>
							<div class="ui buttons">
							<button type="button" class="ui positive inverted button" id="vote-yes">Yes</button>
							<div class="or"></div>
							<button type="button" class="ui negative inverted button" id="vote-no">No</button>
							</div>
							<button type="button" class="close" aria-label="Close" id="vote-dismiss"><span aria-hidden="true">&times;</span></button>
					</div>
					<div style="display:none;" id="vote-stats">
						<h3><small>Votes for VM Reset (<span id="vote-time"></span>)</small></h3>
						<button style="display:none;" type="button" class="ui yellow basic button" id="vote-pass">Pass Vote</button>
						<button style="display:none;" type="button" class="ui yellow basic button" id="vote-cancel">Cancel Vote</button>
						<h4><span class="label label-success">Yes: <span id="vote-label-yes"></span></span> <span class="label label-danger">No: <span id="vote-label-no"></span></span></h4>
					</div>
					<!--<div class="progress">
						<div class="progress-bar progress-bar-success" style="width: 60%">
							<span>Yes</span>
						</div>
						<div class="progress-bar progress-bar-danger" style="width: 40%">
							<span>No</span>
						</div>
					</div>-->
					<div id="btns">
						<button class="ui button" type="button" id="turn-btn">Take Turn</button>
						<button style="display:none;" class="ui button" type="button" id="end-turn-btn">End Turn</button>
						<button class="ui button" type="button" id="osk-btn">Keyboard</button>
						<button class="ui button" type="button" id="username-btn" disabled>Change Username</button>
						<button style="display: none;" class="ui button" type="button" id="vote-btn">Vote for Reset</button>
						<button style="display: none;" class="ui button" type="button" id="pip-btn">Picture-in-Picture</button>
						<button class="ui button" type="button" id="upload-options-btn">Upload File</button>
						<div id="admin-btns" style="display:none;"><br>
							<button style="display:none;" class="ui button" type="button" id="restore-btn">Restore VM</button>
							<button style="display:none;" class="ui button" type="button" id="reboot-btn">Reboot VM</button>
							<button style="display:none;" class="ui button" type="button" id="clear-turn-queue-btn">Clear Turn Queue</button>
							<button style="display:none;" class="ui button" type="button" id="end-current-turn-btn">End Current Turn</button>
							<button style="display:none;" class="ui button" type="button" id="bypass-turn-btn">Bypass Turn</button>
							<button style="display:none;" class="ui button" type="button" id="vm-monitor-btn">VM Monitor</button>
						</div>
						<div id="file-upload" class="form-inline" style="display: none;">
							<input class="form" id="upload-input" type="file">
							<!--<label for="filename-box">Filename</label><input type="text" class="form-control" id="filename-box" placeholder="filename">-->
							<label><input type="checkbox" id="upload-run-chkbox" checked>Run file</label>
							<button class="ui button" type="button" id="upload-btn" disabled>Upload</button>
							<div id="upload-wait-time"></div>
						</div>
					</div>
					<h3 style="height: 1em;"><small id="status"></small></h3>
				</div>
				<div id="kbd-container">
					<div class="osk" id="kbd-outer" style="display: none;">
						<div class="osk" id="kbd-keys"></div>
						<br>
					</div>
				</div>
				<div class="row">
					<div class="ui left vertical menu">
						<div class="panel panel-default">
							<ul class="list-group">
							<li class="list-group-item disabled" style="cursor: default;">Users Online: <span id="users-online"></span></li>
							<div id="online-users" style="overflow-y: auto;max-height: 204px;">
							</div>
							</ul>
						</div>
					</div>
					<div class="col-md-8">
						<div style="position: relative;min-height: 246px; margin-bottom: 10px;">
							<ul id="chat-panel" class="list-group-item message-pane-wrapper">
								<div id="chat-box" class="message-pane">
								</div>
							</ul>
						</div>
						<div class="input-group">
							<span id="chat-user" class="input-group-addon" style="display: none;"></span>
							<input id="chat-input" type="text" class="form-control" aria-describedby="user-label" disabled>
							<span class="input-group-btn">
								<button id="chat-send-btn" class="ui button" type="button" disabled>Send</button>
								<button type="button" class="ui button basic" id="chat-sound-btn" title="Toggle chat sound. Not VM sound. The VM does not have sound.">
									<i class="icon volume up" aria-hidden="true"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				<br>
			</div>
		</div>
